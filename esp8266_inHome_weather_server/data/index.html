<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>inHome Weather</title>
	
    <!-- Bootstrap .css and .js -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<!-- jQuery.js and Popper.js  -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#00878f">
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	
</head>
<body>

	<header class="bs-docs-nav navbar-static-top" id="top">
		<div class="container" >
			<nav class="navbar navbar-inverse text-light bg-dark">
				<p class="navbar-text">
					mede by Valik &nbsp
					<a href="https://github.com/Valentin-Golyonko" class="navbar-link">
						<span data-feather="github"></span>
					</a>
				</p>
				<p class="navbar-text navbar-right">
					upload new files &nbsp
					<a href=" http://esp8266.local/edit.html " class="navbar-link">
						<span data-feather="upload"></span>
					</a>
				</p>
			</nav>
		</div>
	</header>
	
	<div class="bs-docs-header" id="content" tabindex="-1">
		<div class="container bs-docs-conteiner">
			<div class="container-fluid bg-light">
				<div class="row ">
					<nav class="col-md-2 d-none d-md-block bg-light sidebar">
					  <div class="sidebar-sticky">
						<ul class="nav flex-column">
						  <li class="nav-item">
							<a class="nav-link active" href="#" id="getTempr">
							  <span data-feather="thermometer"></span>
							  Temperature <span class="sr-only">(current)</span>
							</a>
						  </li>
						  <li class="nav-item">
							<a class="nav-link active" href="#" id="getHum">
							  <span data-feather="cloud-rain"></span>
							  Humidity <span class="sr-only">(current)</span>
							</a>
						  </li>
						  <li class="nav-item">
							<a class="nav-link active" href="#" id="getAir">
							  <span data-feather="award"></span>
							  Air quality <span class="sr-only">(current)</span>
							</a>
						  </li>
						  <li class="nav-item">
							<a class="nav-link active" href="#" id="getPre">
							  <span data-feather="wind"></span>
							  Preassure <span class="sr-only">(current)</span>
							</a>
						  </li>
						</ul>
					</nav>
					
					<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
						<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
							<h1 class="h2">Dashboard</h1>
							<div id="loading">Loading...</div>
							<div class="btn-toolbar mb-2 mb-md-0">
								<div class="btn-group mr-2" >
									<div class="btn-group mr-2">
										<div id="date" class="h5 text-primary mx-2 my-1"></div>
										<button id="prev" class="btn btn-sm btn-outline-secondary">
											<span data-feather="arrow-left"></span>
										</button>
										<button id="next" class="btn btn-sm btn-outline-secondary">
											<span data-feather="arrow-right"></span>
										</button>
										<button id="zoomout" class="btn btn-sm btn-outline-secondary">
											<span data-feather="zoom-out"></span>
										</button>
										<button id="zoomin" class="btn btn-sm btn-outline-secondary">
											<span data-feather="zoom-in"></span>
										</button>
										<button id="reset" class="btn btn-sm btn-outline-secondary">
											Reset
										</button>
										<button id="refresh" class="btn btn-sm btn-outline-secondary">
											Refresh
										</button>
									</div>
								</div>
							</div>
						</div>
						
						<div class="my-4 w-100" id="chart_div" width="900" height="380"></div>
						
					</main>
				</div>
			</div>
		</div>
	</div>
	
	<script src="buildGraph.js"></script>
	
	<!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace()
    </script>
	
 </body>
</html>
